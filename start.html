<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <title>Викторина</title>
</head>
<body>
<h2 class="container">Выберите викторину:</h2>
<div class="container">
<form method="post" action="/">
    <select name="quiz">
        {% for id, name in q_list %}
            <option value="{{id}}">{{name}}</option>
        {% endfor %}
    </select>
<p><input type="submit" value="Выбрать" class="btn"> </p>
</form> 
</div>   
</body>
</html>
